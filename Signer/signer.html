<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
	<title>Statement Signer</title>
	<meta http-equiv="Content-Type"	content="text/html;	charset=utf-8">
	<script type="text/javascript" src="../config.js"></script>
	<script	type="text/javascript" src="jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="base64.js"></script>
 	<script	type="text/javascript" src="TinCanJS/src/tincan.js"></script>

	<script type="text/javascript" src="http://kjur.github.com/jsjws/json-sans-eval.js"></script>

	<script type="text/javascript" src="http://kjur.github.com/jsjws/sha256.js"></script>
	<script type="text/javascript" src="http://kjur.github.com/jsjws/sha512.js"></script>

	<script type="text/javascript" src="http://kjur.github.com/jsjws/jsbn.js"></script>
	<script type="text/javascript" src="http://kjur.github.com/jsjws/jsbn2.js"></script>
	<script type="text/javascript" src="http://kjur.github.com/jsjws/rsa.js"></script>
	<script type="text/javascript" src="http://kjur.github.com/jsjws/rsa2.js"></script>
	<script type="text/javascript" src="http://kjur.github.com/jsjws/base64.js"></script>

	<script type="text/javascript" src="http://kjur.github.com/jsjws/rsapem-1.0.js"></script>
	<script type="text/javascript" src="http://kjur.github.com/jsjws/rsasign-1.2.js"></script>
	<script type="text/javascript" src="http://kjur.github.com/jsjws/asn1hex-1.0.js"></script>
	<script type="text/javascript" src="http://kjur.github.com/jsjws/x509-1.0.js"></script>
	
	<script type="text/javascript" src="http://kjur.github.com/jsjws/base64x-1.1.js"></script>
	<script type="text/javascript" src="http://kjur.github.com/jsjws/jws-1.1.js"></script>
	
	<script type="text/javascript" src="signer.js"></script>
</head>
<body>
JWS Header: <input id="header" readonly value = "{&quot;alg&quot;:&quot;RS256&quot;}"></input><br>
Private Key: <textarea id="key" cols="100" rows="6">(private key)</textarea><br>
Target Statement ID: <input id="statementId"></input><br>
<input type="button" value="Signing Test" onclick="signTest()"/><br>
Statement: <pre> <textarea id="statement" cols="120" rows="10"></textarea> </pre><br>
Signature: <textarea id="signature" cols="100" rows="6" readonly></textarea><br>
Signing Statement: <pre> <textarea id="signed" cols="120" rows="10"></textarea> </pre><br>
</body>
</html>
