<html>
    <head>
        <title>Tin Can Viewer</title>
        
        <link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/skeleton.css">
		<link rel="stylesheet" href="css/layout.css">
		<link rel="stylesheet" href="css/TinCanViewer.css">

		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">
        	google.load("jquery", "1.6.4");
		</script>
		<script src="scripts/tabs.js"></script>
		<script src="scripts/TinCanViewer.js"></script>
		<script src="../prototypeConfig.js"></script>
		

        
    </head>
    
    
    <body>
		
       
		<div class="container">
			<h1>Tin Can Viewer</h1>
			
			<ul class="tabs">
			  <!-- Give href an ID value of corresponding "tabs-content" <li>'s -->
			  <li><a class="active" href="#allStatements">Statements</a></li>
			  <li><a href="#tetrisScores">Tetris Reporting</a></li>
			  <li><a href="#more">More</a></li>
			</ul>

			<!-- Standard <ul> with class of "tabs-content" -->
			<ul class="tabs-content">
			  <!-- Give ID that matches HREF of above anchors -->
			  <li class="active" id="allStatements">
					Click on a statement to see the raw statement data.
					<br/><br/>
				
					<button id='refreshStatements'>Refresh</button>
					<div id='theStatements'></div>
					<button id='showAllStatements'>Show All</button>
				</li>
			  <li id="tetrisScores">
				<button id='refreshHighScores'>Refresh</button>
			  	<div class="clear"></div>
				<div id='tetrisHighScores'>
					<div class="heading">Tetris high Scores</div>
					<div id='tetrisHighScoreData'>There are no scores reported at this time.</div>
				</div>
				<div id='tetrisGamesScores'></div>
				<div class="clear"></div>
				<div id='tetrisScoresChart'></div>
				
			
			
			  </li>
			
			  <li id="more">Nothing more at this time.</li>
			</ul>
			
		</div>

    </body>
</html>
